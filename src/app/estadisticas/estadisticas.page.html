<ion-app>
  <!-- Menú lateral -->
  <ion-menu side="start" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="goToPanelControl()">
          <ion-icon name="clipboard"></ion-icon>
          <ion-label>Panel Control</ion-label>
        </ion-item>
        <ion-item (click)="goToEstadisticas()">
          <ion-icon name="stats-chart"></ion-icon>
          <ion-label>Estadísticas</ion-label>
        </ion-item>
        <ion-item (click)="goToListaClips()">
          <ion-icon name="list"></ion-icon>
          <ion-label>Lista Clips</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Encabezado principal -->
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-toggle>
          <ion-button>
            <ion-icon name="menu"></ion-icon>
            <span class="button-text">Menú</span>
          </ion-button>
        </ion-menu-toggle>
      </ion-buttons>
      <ion-title>SECURITYLAB</ion-title>
    </ion-toolbar>
  </ion-header>

  <!-- Contenido principal -->
  <ion-content id="main-content" [fullscreen]="true">
    <!-- Video de fondo -->
    <video autoplay muted loop id="video-background" preload="auto" onended="this.play()">
      <source src="../assets/Videos/fondo2.mp4" type="video/mp4">
    </video>

    <!-- Contenedor del gráfico de torta -->
    <div class="main-container">
      <div class="chart-container">
        <canvas id="pie-chart"></canvas>
      </div>
    </div>

    <!-- Espacio entre gráficos y botón -->
    <div style="height: 30px;"></div>

    <!-- Contenedor del gráfico de barras -->
    <div class="main-container">
      <div class="chart-container">
        <canvas id="bar-chart"></canvas>
      </div>
    </div>

    <!-- Espacio entre gráficos y botón -->
    <div style="height: 30px;"></div>

    <!-- Contenedor del gráfico lineal -->
    <div class="main-container">
      <div class="chart-container">
        <canvas id="line-chart"></canvas>
      </div>
    </div>

    <!-- Espacio entre gráficos y botón -->
    <div style="height: 30px;"></div>

    <!-- Contenedor del cuarto gráfico -->
    <div class="main-container">
      <div class="chart-container">
        <canvas id="fourth-chart"></canvas>
      </div>
    </div>

    <!-- Espacio final entre el último gráfico y el botón -->
    <div style="height: 70px;"></div>

    <!-- Botón de imprimir -->
    <div class="main-container">
      <ion-button id="boton-imprimir" expand="block" (click)="imprimirPDF()">IMPRIMIR</ion-button>
    </div>
    <div style="height: 70px;"></div>
  </ion-content>
</ion-app>
