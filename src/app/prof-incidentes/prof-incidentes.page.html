<ion-app>
  <ion-content [fullscreen]="true" class="container">
    <video autoplay muted loop id="video-background">
      <source src="../assets/Videos/video2.mp4" type="video/mp4">
    </video>
    <div class="page-header">
      <h1>Profesores con Mayores Incidentes</h1>
    </div>

    <ion-input type="text" placeholder="Buscar por profesor" (input)="filtrarPorProfesor($event)"></ion-input>
    <div class="main-container">
      <div class="table-container">
        <table id="profesor-table" border="1">
          <thead>
            <tr>
              <th>ID</th>
              <th>Profesor</th>
            </tr>
          </thead>
          <tbody>
            <!-- Filas de la tabla serán generadas dinámicamente -->
          </tbody>
        </table>
      </div>
      <div class="chart-container">
        <canvas id="pie-chart"></canvas>
      </div>
    </div>
    
  </ion-content>
</ion-app>
