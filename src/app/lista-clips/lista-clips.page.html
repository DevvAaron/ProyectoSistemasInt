<ion-app>
  <ion-menu side="start" contentId="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menú</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-item (click)="goToPanelControl()">
          <ion-icon name="clipboard"></ion-icon>
          <ion-label>Panel Control</ion-label>
        </ion-item>
        <ion-item (click)="goToEstadisticas()">
          <ion-icon name="stats-chart"></ion-icon>
          <ion-label>Estadísticas</ion-label>
        </ion-item> <!-- Se añadió la etiqueta de cierre faltante aquí -->
        <ion-item (click)="goToListaClips()">
          <ion-icon name="list"></ion-icon>
          <ion-label>Lista Clips</ion-label>
        </ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-toggle>
          <ion-button>
            <ion-icon name="menu"></ion-icon>
            <span class="button-text">Menú</span>
          </ion-button>
        </ion-menu-toggle>
      </ion-buttons>
      <ion-title>LABORATORIO DE SEGURIDAD</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="ion-page" id="main-content">
    <ion-header>
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-menu-toggle>
            <ion-menu-button></ion-menu-button>
          </ion-menu-toggle>
        </ion-buttons>
        <ion-title>Instrucciones</ion-title>
      </ion-toolbar>
    </ion-header>

    <ion-content [fullscreen]="true">
      <video autoplay muted loop id="video-background" preload="auto" onended="this.play()">
        <source src="../assets/Videos/fondo2.mp4" type="video/mp4">
      </video>
      
      <ion-toolbar class="custom-toolbar">
        <div class="search-container">
          <ion-item class="search-category">
            <ion-label class="rounded-label">Buscar por</ion-label>
            <ion-select [(ngModel)]="searchCriteria" interface="popover" placeholder="Seleccione criterio" class="rounded-select">
              <ion-select-option value="profesor">Profesor</ion-select-option>
              <ion-select-option value="laboratorio">Laboratorio</ion-select-option>
              <ion-select-option value="turno">Turno</ion-select-option>
            </ion-select>
          </ion-item>
          <ion-searchbar [(ngModel)]="searchTerm" placeholder="Ingrese término de búsqueda" class="google-searchbar"></ion-searchbar>
          <ion-button (click)="buscar()" expand="block">BUSCAR</ion-button>
        </div>
      </ion-toolbar>
    
      <!-- Tabla de resultados -->
      <ion-grid id="tabla-clips" *ngIf="filteredLabs.length > 0">
        <ion-row>
          <ion-col>
            <ion-header>NumLab</ion-header>
            <ion-list>
              <ion-item *ngFor="let lab of filteredLabs">
                <div>{{ lab.NumLab }}</div>
              </ion-item>
            </ion-list>
          </ion-col>
          <ion-col>
            <ion-header>Profesor</ion-header>
            <ion-list>
              <ion-item *ngFor="let lab of filteredLabs">
                <div>{{ lab.Profesor }}</div>
              </ion-item>
            </ion-list>
          </ion-col>
          <ion-col>
            <ion-header>Turno</ion-header>
            <ion-list>
              <ion-item *ngFor="let lab of filteredLabs">
                <div>{{ lab.Turno }}</div>
              </ion-item>
            </ion-list>
          </ion-col>
          <ion-col>
            <ion-header>Curso</ion-header>
            <ion-list>
              <ion-item *ngFor="let lab of filteredLabs">
                <div>{{ lab.Curso }}</div>
              </ion-item>
            </ion-list>
          </ion-col>
        </ion-row>
      </ion-grid>
    
      <!-- Mensaje de error o información -->
      <ion-item *ngIf="message">
        <ion-label>{{ message }}</ion-label>
      </ion-item>
    
      <!-- Botón para generar PDF -->
      <ion-button id="boton-imprimir" expand="block" (click)="generarPDF()">IMPRIMIR</ion-button>
    </ion-content>
  </div>
</ion-app>
