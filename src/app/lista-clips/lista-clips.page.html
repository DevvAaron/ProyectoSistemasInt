  </video>
  <div class="button-container">
    <ion-label class="panel-label">LISTA DE CLIPS SOSPECHOSOS</ion-label>
  </div>

  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-header>NumLab:</ion-header>
        <ion-list>
          <ion-item *ngFor="let lab of labs">
            <div>{{ lab.NumLab }}</div>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col>
        <ion-header>Profesor:</ion-header>
        <ion-list>
          <ion-item *ngFor="let lab of labs">
            <div>{{ lab.Profesor }}</div>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col>
        <ion-header>Turno:</ion-header>
        <ion-list>
          <ion-item *ngFor="let lab of labs">
            <div>{{ lab.Turno }}</div>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col>
        <ion-header>Curso:</ion-header>
        <ion-list>
          <ion-item *ngFor="let lab of labs">
            <div>{{ lab.Curso }}</div>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
  
</ion-content>
