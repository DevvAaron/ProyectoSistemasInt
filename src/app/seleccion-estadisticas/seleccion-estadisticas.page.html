      <video autoplay muted loop id="video-background">

      </video>
      <ion-content [fullscreen]="true" class="container">
        <video autoplay muted loop id="video-background">
          <source src="../assets/Videos/video2.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
        <div class="content">
          <div class="cards-container">
            <div class="item">
              <ion-card (click)="goToProfIncidentes()">
                <img src="../assets/icon/seleccion1.png" alt="Imagen 1">
                <ion-card-content>
                  <ion-card-title>PROFESORES CON MAYORES INCIDENTES</ion-card-title>
                  <p>Acceder al grafico y cuadro</p>
                </ion-card-content>
              </ion-card>
            </div>
            <div class="item">
              <ion-card (click)="goToLabIncidentes()">
                <img src="../assets/icon/seleccion4.png" alt="Imagen 2">
                <ion-card-content>
                  <ion-card-title>LABS CON MAS INCIDENTES</ion-card-title>
                  <p>Acceder al grafico y cuadro</p>
                </ion-card-content>
              </ion-card>
            </div>
            <div class="item">
              <ion-card (click)="goToCursoIncidentes()">
                <img src="../assets/icon/seleccion2.png" alt="Imagen 3">
                <ion-card-content>
                  <ion-card-title>CURSOS CON MAS INCIDENTES</ion-card-title>
                  <p>Acceder al grafico y cuadro</p>
                </ion-card-content>
              </ion-card>
            </div>
            <div class="item">
